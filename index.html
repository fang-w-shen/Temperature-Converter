<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Converter</title>
	</head>
	<body>
		
			<fieldset>
		      <legend>Temperature Settings</legend>
		      <label for="temperature" >Enter in a Temperature in Celcius or Fahrenheit</label>
		      <input type="text" id="temp" placeholder="0"> 
		      <br>
		      <label for="temperature" >Convert it to either: </label>
		      <input type="radio" name="temp" id="celc"> Celcius
		      <input type="radio" name="temp" id="fahr"> Fahrenheit
		    </fieldset>
		    <input type="button" value="Submit" id="converter">
		    <input type="button" value="Clear" id="clear">
		
		<p id="p"></p>
		<script type="text/javascript" src="converter.js"></script>
	</body>
</html>
